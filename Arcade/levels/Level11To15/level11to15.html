<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bodyDiv">
        <h1 class="h1">You VS Computer</h1>
        <div id="mainBox">
            <div id="moveCounter">
                <div id="text">You Have : </div>
                <div id="counter">15</div>
                <div id="text">moves.</div>
            </div>
            <div class="choices">
                <div class="choice" id="Stone">
                    <img src="Images/stone.png" alt="" class="images" id="stonee">
                </div>
                <div class="choice" id="Paper">
                    <img src="Images/paper.png" alt="" class="images" id="papper">
                </div>
                <div class="choice" id="Scissor">
                    <img src="Images/scissor.png" alt="" class="images" id="scisor">
                </div>
            </div>
            <div id="components">
                <div id="stone">Stone</div>
                <div id="paper">Paper</div>
                <div id="scissor">Scissor</div>
            </div>
            <div id="counters">
                <div id="userCounter">0</div>
                <div id="compCounter">0</div>
                <div id="user">You</div>
                <div id="vs">VS</div>
                <div id="comp">Computer</div>
            </div>
            <div id="board">Score Board</div>
            <div id="scoreBoard">Play Your Move</div>
        </div>
        <div id="comeBack">
            <a href="/Arcade/ArcadeFiles/arcade.html">
                <img src="Images/back.png" alt="Back" width="50px">
            </a>
        </div>
    </div>
    <script src="script3.js"></script>
</body>

</html>
