<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo</title>
    <link rel="stylesheet" href="/Solo/style.css">
</head>

<body>
    <div id="bodyDi">
        <h1 class="h1">You VS Computer</h1>
        <div class="choices">
            <div class="choice" id="Stone">
                <img src="Images/stone.png" alt="" class="images" id="stonee">
            </div>
            <div class="choice" id="Paper">
                <img src="Images/paper.png" alt="" class="images" id="papper">
            </div>
            <div class="choice" id="Scissor">
                <img src="Images/scissor.png" alt="" class="images" id="scisor">
            </div>
        </div>
        <div id="components">
            <div id="stone">Stone</div>
            <div id="paper">Paper</div>
            <div id="scissor">Scissor</div>
        </div>
        <div id="counters">
            <div id="userCounter">0</div>
            <div id="compCounter">0</div>
            <div id="user">You</div>
            <div id="vs">VS</div>
            <div id="comp">Computer</div>
        </div>
        <div id="board">Score Board</div>
        <div id="scoreBoard">Play Your Move</div>
        <div id="comeBack">
            <a href="/Index/index.html"><img src="Images/back.png" alt="Back" id="soloBack"></a>
        </div>
    </div>
    <script src="soloScript.js"></script>
</body>

</html>
